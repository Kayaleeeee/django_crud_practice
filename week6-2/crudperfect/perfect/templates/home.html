{% extends 'base.html' %} {% block content %}
<h1>게시글 리스트</h1>

{% for post in posts %}
<li>
  <a href="{% url 'detail' post.pk %}">
    {% if post.img %}
    <img src="{{ post.img.url }}" alt="img error" /> {{ post.title }}
  </a>
  {% endif %}
</li>
{% endfor %}
<a href="{% url 'new' %}">새로운 글 생성하기</a>
{% endblock %}
